<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center mt-3">
        Calculator
    </h1>
    <div class="calculator-area ">
        <div class="container text-left">
            <div class="row">
                <div class="col-12 border border-secondary-subtle rounded-2  g-2 ">
                    <input id="cal-display" class="form-control form-control-lg mt-3 mb-3 text-end" type="text"
                        aria-label=".form-control-lg example">
                </div>
                <div class="col-12 border border-secondary-subtle rounded-2  g-2">
                    <div class="row align-items-center">
                        <div class="row me-3  mt-5 d-flex justify-content-center align-items-center ">



                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">(</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">)</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">%</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">AC</button>
                        </div>

                    </div>
                    <div class="row align-items-center">
                        <div class="row me-3 d-flex justify-content-center align-items-center">

                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">7</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">8</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">9</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">÷</button>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="row me-3 d-flex justify-content-center align-items-center">

                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">4</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">5</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">6</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">×</button>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="row me-3 d-flex justify-content-center align-items-center">

                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">1</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">2</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">3</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">-</button>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="row me-3 mb-5 d-flex justify-content-center align-items-center">

                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">0</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">.</button>
                            <button type="button"
                                class="btn btn-primary col-2 g-2 m-1 border-secondary-subtle rounded-5">=</button>
                            <button type="button"
                                class="btn btn-secondary col-2 g-2 m-1 border-secondary-subtle rounded-5">+</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>








    </div>





    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById('cal-display');
            const buttons = document.getElementsByClassName('btn');
            console.log(display);
            console.log(buttons);

            let currentvalue = "";
            function evaluateresult() {
                console.log=('current value',currentvalue);
                const convertedValue=currentvalue.replace("×","*")
                .replace("÷","/")
                .replace("%","*0.01")
                console.log=('Convertedvalue',convertedValue);
                const result = eval(convertedValue);
                currentvalue=result.toString();
                display.value=currentvalue; 
            }

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.addEventListener('click', function () {
                    const value = button.innerText;

                    if (value == 'AC') {
                        currentvalue = "";
                        display.value = currentvalue;
                    } else if (value == "=") {
                        evaluateresult();
                    }
                    else {
                        currentvalue += value;
                        display.value = currentvalue;
                        console.log("button click:", button.innerText);
                    }















                })

            }
        });




    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
